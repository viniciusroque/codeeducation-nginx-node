version: '3.8'

services:
  mysql:
    container_name: mysql
    image: mysql:latest
    env_file:
      .env
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD

  nodejs:
    container_name: nodejs
    build: app
    depends_on:
      mysql:
        condition: service_healthy
    # volumes:
    #   - .:/usr/scr
    # command: ["sleep", "365d"]

  nginx:
    container_name: nginx
    build: nginx
    depends_on:
      - nodejs
    ports:
      - 8080:80

volumes:
  mysql-data: